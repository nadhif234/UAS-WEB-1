<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.5/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.5/vfs_fonts.js"></script>

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/static/foto/R-removebg-preview.png" alt="logo" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/" style="color: rgb(0, 0, 0);">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link" href="/layanan" style="color: rgb(0, 0, 0);">Layanan</a></li>
                    <li class="nav-item"><a class="nav-link" href="/kontak" style="color: rgb(0, 0, 0);">Kontak</a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="py-5" style="background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(34, 34, 34, 1)), url('https://example.com/background.jpg') no-repeat center center; background-size: cover; background-attachment: fixed;">
        <div class="container">
            <div class="row">


                <!-- Social Media Section -->
                <div class="col-lg-4 col-md-12 mb-4">
                    <h5 class="text-light">Ikuti Kami</h5>
                    <p class="text-light">Terhubung dengan kami di media sosial!</p>
                    <a href="https://facebook.com" class="text-light mr-3"><i class="fab fa-facebook fa-2x"></i></a>
                    <a href="https://instagram.com" class="text-light mr-3"><i class="fab fa-instagram fa-2x"></i></a>
                    <a href="https://youtube.com" class="text-light"><i class="fab fa-youtube fa-2x"></i></a>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12 text-center">
                    <p class="mb-0 text-light">&copy; 2025 Wisata Tegal. Dibuat dengan <i class="fas fa-heart text-danger"></i> untuk berwisata.</p>
                </div>
            </div>
        </div>
    </footer>
